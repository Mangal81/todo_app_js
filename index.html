<html lang="en">

    <div class="container">

            <div class="left">

                    </label>
                    <br>

                    <br><br>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="right">
                <h2>Your Todos are here</h2>
                <div id="posts">
                    <div>
                        <p>First Post</p>
                        <span class="options">
                            <button>Edit</button>
                            <button>Delete</button>
                        </span>
                    </div>
