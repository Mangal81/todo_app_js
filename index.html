<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/Images/favicon1.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="left">
                <form id="form">
                    <h2>Create Your Todo</h2>
                    <br>
                    <input type="text" id="title" placeholder="Type todo name">
                    <br><br>
                    <input type="text" id="description" placeholder="Type todo description">
                    <br><br>
                    <div id="errorMsg"></div>
                    <button type="submit" >Submit</button>
                </form>
            </div>
            <div class="right">
                <h2>Your Todos are here</h2>
                <div id="todos">
                    
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
